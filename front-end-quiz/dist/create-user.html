<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <title>Faculdade Politécnica de Uberlândia</title>

    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="/css/quizfpu.min.css" />
</head>
<body>

<div class="container" data-control="createUser">
    <div class="row">
        <div class="col-xs-12">
            <h1>
                <img src="/images/faculdade-politecnica-de-uberlandia.png" alt="Faculdade Politécnica de Uberlândia" class="img-responsive center-block">
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
            <hr />
            <div class="panel panel-success">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-user"></span>
                    <strong>Cadastro - Quiz FPU</strong>
                </div>
                <div class="panel-body">
                    <form action="" method="post" id="create-user-form" novalidate>
                        <div class="form-group">
                            <label for="name">Nome completo:</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Nome completo..." required />
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Iniciar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="/js/quizfpu.min.js"></script>
</body>
</html>
